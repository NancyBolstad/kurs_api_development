<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Tic-Tac-Toe</title>
</head>
<body>

<h2>Tic-Tac-Toe Game</h2>

Tic-Tac-Toe is a very common example in Computer Science / Software Engineering.
Here, we start with a very simplified version where two users play on the same screen.


<div class="game">

    <div class="game-board">
        <div>
            <div class="cell" id="cell_0"></div>
            <div class="cell" id="cell_1"></div>
            <div class="cell" id="cell_2"></div>
        </div>
        <div>
            <div class="cell" id="cell_3"></div>
            <div class="cell" id="cell_4"></div>
            <div class="cell" id="cell_5"></div>
        </div>
        <div>
            <div class="cell" id="cell_6"></div>
            <div class="cell" id="cell_7"></div>
            <div class="cell" id="cell_8"></div>
        </div>
    </div>

    <div class="game-info">
        <div class="status" id="statusDisplayId"></div>
        <div class="btn" id="newMatchBtnId">New Match</div>
    </div>

</div>

<script src="bundle.js"></script>

</body>
</html>
